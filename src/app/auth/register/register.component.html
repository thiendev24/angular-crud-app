<!-- Registration Form -->
<form>
  <!-- Name -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Name</label>
    <app-input></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Email</label>
    <app-input></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Age</label>
    <app-input></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Password</label>
    <app-input></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Confirm Password</label>
    <app-input></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Phone Number</label>
    <app-input></app-input>
  </div>
  <button type="submit">Submit</button>
</form>
