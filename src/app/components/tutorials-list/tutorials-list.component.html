<div class="container">
  <div class="mt-2">
    <h1 class="text-center text-lg">Tutorials List</h1>

    <div class="flex justify-end gap-2">
      <input
        type="text"
        placeholder="Search by title"
        [(ngModel)]="title"
        class="w-52"
      />
      <div>
        <button type="button" (click)="searchByTitle()" class="btn-primary">
          Search
        </button>
      </div>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-2">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">#</th>
            <th scope="col" class="px-6 py-3">Title</th>
            <th scope="col" class="px-6 py-3">Description</th>
            <th scope="col" class="px-6 py-3">Status</th>
            <th scope="col" class="px-6 py-3 text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="odd: bg-slate-200 even:bg-slate-400"
            *ngFor="let tutorial of tutorials"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{ tutorial.id }}
            </th>
            <td class="px-6 py-4">{{ tutorial.title }}</td>
            <td class="px-6 py-4">{{ tutorial.description }}</td>
            <td class="px-6 py-4">{{ tutorial.isPublished }}</td>
            <td class="px-6 py-4 flex justify-around">
              <button
                class="btn-outline-purple"
                (click)="navigateToEdit(tutorial.id!)"
              >
                Edit
              </button>
              <button
                class="btn-outline-red"
                (click)="confirmDelete(tutorial.id!)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <app-tutorial-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
    ></app-tutorial-details>
  </div>
</div>
